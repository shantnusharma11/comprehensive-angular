<div class="col-md-6 offset-md-3">
    <h3> Create Patient </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Patient Name</label>
            <input type="text" class ="form-control" id = "patientName"
                [(ngModel)] = "patient.patientName" name = "patientName">
        </div>
    
        <div class="form-group">
            <label> Patient Age</label>
            <input type="text" class ="form-control" id = "patientAge"
                [(ngModel)] = "patient.patientAge" name = "patientAge">
        </div>

        <div class="form-group">
            <label> Visit Date</label>
            <input type="text" class ="form-control" id = "visitDate"
                [(ngModel)] = "patient.visitDate" name = "visitDate">
        </div>

        <div class="form-group">
            <label> Doctor Prescription</label>
            <input type="text" class ="form-control" id = "doctorPrescription"
                [(ngModel)] = "patient.doctorPrescription" name = "doctorPrescription">
        </div>

    <div class="form-group">
        <label>Choose Doctor</label>
        <select id="patient" class="form-control">
            <option *ngFor ="let doctor of doctors">{{doctor.doctorName}}</option>
        </select>
    </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
